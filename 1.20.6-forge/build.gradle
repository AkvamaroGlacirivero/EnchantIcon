plugins {
    id 'eclipse'
    id 'maven-publish'
    id 'net.minecraftforge.gradle' version '6.0.24'
    id 'org.parchmentmc.librarian.forgegradle' version '1.+'
    id 'org.spongepowered.mixin' version '0.7.+'
    id 'com.modrinth.minotaur' version '2.+'
    id 'net.darkhax.curseforgegradle' version '1.1.17'
}

enchantIcon {
    minecraftVersion = '1.20.6'
    platform = 'Forge'
}

java.toolchain.languageVersion = JavaLanguageVersion.of(21)

mixin {
    add sourceSets.main, "enchant_icon.refmap.json"

    config "enchant_icon.mixins.json"
}

// For unknown reason, this manifest attribute was not automatically generated.
// We have to explicitly declare it here.
jar {
    manifest.attributes([ 'MixinConfigs': 'enchant_icon.mixins.json' ])
}

repositories {
    maven {
        url = "https://maven.shedaniel.me/"
    }
}

minecraft {
    mappings channel: 'official', version: '1.20.6'
    // Forge adopts runtime MojMap since 1.20.6. Farewell, reobf task!
    reobf = false

    runs {
        client {
            workingDirectory file('./run-client')
            property 'forge.logging.console.level', 'info'
            property 'fml.earlyprogresswindow', 'false'
            ideaModule "${rootProject.name}.${project.name}.main"
            mods {
                enchant_icon {
                    source sourceSets.main
                    source project(":1.20.6-base").sourceSets.main
                }
            }
        }

        server {
            workingDirectory file('./run-server')
            property 'forge.logging.console.level', 'info'
            property 'fml.earlyprogresswindow', 'false'
            ideaModule "${rootProject.name}.${project.name}.main"
            mods {
                enchant_icon {
                    source sourceSets.main
                    source project(":1.20.6-base").sourceSets.main
                }
            }
        }
    }
}

dependencies {
    minecraft "net.minecraftforge:forge:1.20.6-50.0.6"
    compileOnly project(":1.20.6-base")
    annotationProcessor 'org.spongepowered:mixin:0.8.5:processor'

    //implementation fg.deobf("me.shedaniel.cloth:cloth-config-forge:11.0.99")
}

tasks.withType(JavaCompile).configureEach {
    it.options.release = 21
}

import net.darkhax.curseforgegradle.TaskPublishCurseForge

tasks.register('curseforge', TaskPublishCurseForge) {
    disableVersionDetection()
    apiToken = System.getenv("CURSEFORGE_TOKEN") ?: "invalid"
    def projectId = System.getenv("CURSEFORGE_PROJECT_ID") ?: "-1"
    def mainFile = it.upload(projectId, jar)
    mainFile.addModLoader('Forge')
    mainFile.addGameVersion('1.20.6')
    mainFile.releaseType = 'release'
    mainFile.changelog = 'See git log for more info'
    mainFile.addOptional('cloth-config')
    onlyIf { projectId }
}

modrinth {
    token = System.getenv("MODRINTH_TOKEN") ?: "invalid"
    projectId = System.getenv("MODRINTH_PROJECT_ID") ?: "NaN"
    loaders = [ 'forge' ]
    gameVersions = [ '1.20.6' ]
    changelog.set(rootProject.file('CHANGELOG').text)
    uploadFile = jar
    versionNumber = version
    versionType = 'release' // alpha | beta | release
    dependencies {
        optional.project 'cloth-config'
    }
}

tasks.named("modrinth") {
    onlyIf { System.getenv("MODRINTH_PROJECT_ID") }
}